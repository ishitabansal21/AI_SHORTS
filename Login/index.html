<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <main class="main">
        <div class="content">
          <div class="content-child"></div>
          <img
            class="content-item"
            loading="lazy"
            alt=""
            src="./public/group-1171275904.svg"
          />
        </div>
      </main>
      <form class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="main1">
          <div class="shorts-title">
            <img
              class="image-8-icon"
              loading="lazy"
              alt=""
              src="./public/image-8@2x.png"
            />

            <div class="ai-shorts-wrapper">
              <div class="ai-shorts">AI Shorts</div>
            </div>
          </div>
        </div>
        <div class="login-info">
          <div class="shorts-info">
            <h1 class="creating-shorts-faster-container">
              <span class="creating">Creating</span>
              <span class="shorts-faster"> shorts faster </span>
              <span class="and-easier">and easier</span>
            </h1>
            <div class="login-into-your">Login into your account</div>
          </div>
        </div>
        <div class="email-input">
          <div class="shorts-description">
            <input class="email" placeholder="Email" type="text" />

            <input class="email-input1" type="email" />
          </div>
        </div>
        <div class="login-form">
          <div class="email-field">
            <div class="password">Password</div>
            <input class="password-input" type="password" />

            <div class="remember">
              <div class="remember-forgot">
                <div class="remember-me">Remember me?</div>
                <div class="forgot-password">Forgot password?</div>
              </div>
            </div>
          </div>
          <div class="password-field">
            <div class="button-container">
              <button class="login-button">
                <div class="login-button-child"></div>
                <div class="login1">Login</div>
              </button>
            </div>
            <input class="remember-checkbox" type="checkbox" />
          </div>
        </div>
        <div class="footer">
          <div class="copyright-2024">
            Copyright © 2024 Engageleads. All rights reserved.
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
