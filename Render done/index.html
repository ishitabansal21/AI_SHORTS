<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <div class="logo">
          <img loading="lazy" alt="" src="./public/image-8@2x.png" />
        </div>
        <!-- <div class="menu-icon" id="menu-icon">&#9776;</div> -->
        <ul class="nav-menu" id="nav-menu">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Masterclass</a></li>
          <li><a href="#">Bonuses</a></li>
          <li><a href="#">Tutorial</a></li>
          <li><a href="#">Agency Setting</a></li>
        </ul>
        <div class="profile-container">
          <a class="full-s" href="#">
            Full screen
            <img class="arrow-icon-my" src="./public/arrow-1.svg" alt="Arrow" />
          </a>
          <a class="dp" href="#">
            <img
              class="mask-group-icon1-my"
              src="./public/mask-group-2@2x.png"
              alt="Profile Picture"
            />
            Prady
            <img
              class="vector-icon1-my"
              src="./public/vector-4.svg"
              alt="Arrow Down"
            />
          </a>
        </div>
      </div>
    </nav>
    <div class="render-done">
      <div class="render-done-inner"></div>
      <main class="rectangle-parent">
        <div class="frame-child"></div>
        <h2 class="create-your-first">Create your first shorts video today!</h2>
        <section class="frame-wrapper">
          <div class="frame-container">
            <div class="rectangle-group">
              <div class="frame-item"></div>
              <div class="frame-div">
                <div class="vector-wrapper">
                  <img
                    class="vector-icon"
                    loading="lazy"
                    alt=""
                    src="./public/vector.svg"
                  />
                </div>
                <div class="back">Back</div>
              </div>
              <div class="frame-wrapper1">
                <div class="frame-parent1">
                  <div class="frame-wrapper2">
                    <div class="rectangle-container">
                      <div class="frame-inner"></div>
                      <div class="campaign-name-parent">
                        <h2 class="campaign-name">Campaign name</h2>
                        <div class="frame-wrapper3">
                          <div class="rectangle-parent1">
                            <div class="rectangle-div"></div>
                            <img
                              class="group-icon"
                              loading="lazy"
                              alt=""
                              src="./public/group-93.svg"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="rendering-status-parent">
                        <div class="rendering-status">Rendering status</div>
                        <div class="frame-child1"></div>
                        <div class="frame-wrapper4">
                          <div class="union-parent">
                            <img
                              class="union-icon"
                              loading="lazy"
                              alt=""
                              src="./public/union.svg"
                            />

                            <div class="div">100%</div>
                          </div>
                        </div>
                      </div>
                      <div class="frame-wrapper5">
                        <div class="rectangle-parent2">
                          <div class="frame-child2"></div>
                          <div class="frame-wrapper6">
                            <div class="rectangle-parent3">
                              <div class="frame-child3"></div>
                              <img
                                class="vector-icon1"
                                loading="lazy"
                                alt=""
                                src="./public/vector-1.svg"
                              />
                            </div>
                          </div>
                          <div class="rendering-completed-parent">
                            <h2 class="rendering-completed">
                              Rendering Completed!
                            </h2>
                            <div class="congrats-your-video">
                              Congrats, Your video is ready to use.
                            </div>
                            <div class="frame-parent2">
                              <div class="group-div">
                                <div class="frame-child4"></div>
                                <a class="download">Download</a>
                              </div>
                              <div class="rectangle-parent4">
                                <div class="frame-child5"></div>
                                <div class="dashboard1">Dashboard</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="upload-on-parent">
                        <div class="upload-on">Upload on</div>
                        <div class="frame-parent3">
                          <div class="rectangle-parent5">
                            <div class="frame-child6"></div>
                            <img
                              class="frame-child7"
                              loading="lazy"
                              alt=""
                              src="./public/group-13.svg"
                            />
                          </div>
                          <div class="youtube">YouTube</div>
                          <div class="vector-container">
                            <img
                              class="vector-icon2"
                              loading="lazy"
                              alt=""
                              src="./public/vector-2.svg"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="group-button">
                    <div class="frame-child8"></div>
                    <div class="vector-frame">
                      <img
                        class="arrow-icon"
                        alt=""
                        src="./public/arrow-2.svg"
                      />
                    </div>
                    <div class="back-to-dashboard">Back to dashboard</div>
                  </button>
                </div>
              </div>
            </div>
            <div class="mask-group-parent">
              <img
                class="mask-group-icon"
                alt=""
                src="./public/mask-group.svg"
              />

              <div class="you-can-now-download-wrapper">
                <h1 class="you-can-now">You can now download</h1>
              </div>
              <div class="frame-parent4">
                <div class="frame-wrapper7">
                  <button class="frame-button">
                    <div class="frame-child9"></div>
                    <div class="download1">Download</div>
                    <div class="vector-wrapper1">
                      <img
                        class="vector-icon3"
                        alt=""
                        src="./public/vector-3.svg"
                      />
                    </div>
                  </button>
                </div>
                <div class="rectangle-parent6">
                  <div class="frame-child10"></div>
                  <img
                    class="frame-child11"
                    loading="lazy"
                    alt=""
                    src="./public/group-16@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="render-done-child"></div>
      <!-- <header class="mask-group-group">
        <img class="mask-group-icon1" alt="" src="./public/mask-group-1.svg" />

        <img
          class="frame-child12"
          loading="lazy"
          alt=""
          src="./public/arrow-1.svg"
        />

        <img
          class="mask-group-icon2"
          loading="lazy"
          alt=""
          src="./public/mask-group-2@2x.png"
        />

        <img
          class="vector-icon4"
          loading="lazy"
          alt=""
          src="./public/vector-4.svg"
        />

        <img
          class="image-8-icon"
          loading="lazy"
          alt=""
          src="./public/image-8@2x.png"
        />
      </header> -->
    </div>
    <script>
      const menuIcon = document.getElementById("menu-icon");
      const navMenu = document.getElementById("nav-menu");
      const rectangleParent = document.getElementById("rect-parent-id");

      menuIcon.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        rectangleParent.classList.toggle("rect-active");
      });
    </script>
  </body>
</html>
