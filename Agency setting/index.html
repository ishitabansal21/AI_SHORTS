<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <div class="logo">
          <img loading="lazy" alt="" src="./public/image-8@2x.png" />
        </div>
        <!-- <div class="menu-icon" id="menu-icon">&#9776;</div> -->
        <ul class="nav-menu" id="nav-menu">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Masterclass</a></li>
          <li><a href="#">Bonuses</a></li>
          <li><a href="#">Tutorial</a></li>
          <li><a href="#">Agency Setting</a></li>
        </ul>
        <div class="profile-container">
          <a class="full-s" href="#">
            Full screen
            <img class="arrow-icon-my" src="./public/arrow-1.svg" alt="Arrow" />
          </a>
          <a class="dp" href="#">
            <img
              class="mask-group-icon1-my"
              src="./public/mask-group-1@2x.png"
              alt="Profile Picture"
            />
            Prady
            <img
              class="vector-icon1-my"
              src="./public/vector-3.svg"
              alt="Arrow Down"
            />
          </a>
        </div>
      </div>
    </nav>
    <div class="agency-setting">
      <main class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="frame-parent">
          <div class="create-your-first-shorts-video-wrapper">
            <h2 class="create-your-first">
              Create your first shorts video today!
            </h2>
          </div>
          <button class="rectangle-group">
            <div class="frame-item"></div>
            <div class="vector-wrapper">
              <img class="vector-icon" alt="" src="./public/vector.svg" />
            </div>
            <a class="create-campaign">Create campaign</a>
          </button>
        </div>
        <section class="frame-wrapper">
          <div class="rectangle-container">
            <div class="frame-inner"></div>
            <h2 class="whitelabel-setting">Whitelabel setting</h2>
            <div class="frame-container">
              <div class="frame-group">
                <div class="frame-div">
                  <div class="frame-parent1">
                    <div class="brand-name-parent">
                      <input
                        class="brand-name"
                        placeholder="Brand name"
                        type="text"
                      />

                      <input class="rectangle-input" type="text" />
                    </div>
                    <div class="logo-url-parent">
                      <input
                        class="logo-url"
                        placeholder="Logo URL"
                        type="text"
                      />

                      <input class="frame-child1" type="text" />
                    </div>
                    <div class="logo-parent">
                      <div class="logo">Logo</div>
                      <div class="rectangle-parent1">
                        <div class="rectangle-div"></div>
                        <img
                          class="op-logo-b-1"
                          loading="lazy"
                          alt=""
                          src="./public/op-logo-b-1@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="frame-parent2">
                    <div class="favicon-parent">
                      <div class="favicon">Favicon</div>
                      <div class="rectangle-parent2">
                        <input class="frame-child2" type="text" />

                        <div class="frame-parent3">
                          <img
                            class="group-icon"
                            loading="lazy"
                            alt=""
                            src="./public/group-1171275654.svg"
                          />

                          <div class="frame-wrapper1">
                            <div class="frame-parent4">
                              <div class="group-div">
                                <div class="rectangle-wrapper">
                                  <div class="frame-child3"></div>
                                </div>
                                <img
                                  class="vector-icon1"
                                  loading="lazy"
                                  alt=""
                                  src="./public/vector-1.svg"
                                />
                              </div>
                              <div class="rectangle-parent3">
                                <div class="frame-child4"></div>
                                <div class="required-14051-dimension">
                                  Required: 140*51 Dimension
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="frame-parent5">
                      <div class="sidebar-logo-parent">
                        <input
                          class="sidebar-logo"
                          placeholder="Sidebar logo"
                          type="text"
                        />

                        <input class="frame-child5" type="text" />
                      </div>
                      <div class="frame-parent6">
                        <img
                          class="frame-child6"
                          loading="lazy"
                          alt=""
                          src="./public/group-1171275654.svg"
                        />

                        <div class="frame-wrapper2">
                          <div class="frame-parent7">
                            <div class="frame-parent8">
                              <div class="rectangle-frame">
                                <div class="frame-child7"></div>
                              </div>
                              <img
                                class="vector-icon2"
                                loading="lazy"
                                alt=""
                                src="./public/vector-1.svg"
                              />
                            </div>
                            <div class="rectangle-parent4">
                              <div class="frame-child8"></div>
                              <div class="required-14051-dimension1">
                                Required: 140*51 Dimension
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="group-button">
                  <div class="frame-child9"></div>
                  <div class="continue">Continue</div>
                  <div class="vector-container">
                    <img class="arrow-icon" alt="" src="./public/arrow-2.svg" />
                  </div>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script>
      const menuIcon = document.getElementById("menu-icon");
      const navMenu = document.getElementById("nav-menu");
      const rectangleParent = document.getElementById("rect-parent-id");

      menuIcon.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        rectangleParent.classList.toggle("rect-active");
      });
    </script>
  </body>
</html>
